		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Display A Random Image Via JavaScript / DOM</title>
		<script type="text/javascript">
 function randomImage(){
    var myimages=new Array()
  for(i=0; i < 23;i++) {
    myimages[i]="img_" + i +".png";
    }
  shuffle(myimages);
  //And then add it in the DOM element
  let lotto = document.getElementsByClassName('Lotto');
  for(j=0; j < 10; j++) {
    let a = document.createElement('a');
    let img = document.createElement('img');
    img.src = myimages[j];
    img.classList.add("bild");
    a.appendChild(img);
    lotto[0].appendChild(a);
    }
}
		</script>
	</head>
		<body onload="randomImage()">
			<p style="text-align:center;"><a href="#" onclick="randomImage()"><img style="max-width:100%;" id="myimage" /></a>
	        </p>
		
		</body>
