		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Display A Random Image Via JavaScript / DOM</title>
		<script type="text/javascript">
			var lastIndex = 0;
			
			function randomImage() {
				var theImage = document.getElementById('myimage');
				var imgDir = 'pickacard-test/';
				var imgArray = new Array('000.png','001.png','002.png','003.png','004.png');
				var imgIndex = 0;
				
				if(imgArray.length > 1) {
					while(imgIndex == lastIndex) {
						imgIndex = Math.floor(Math.random() * imgArray.length);
					}
					lastIndex = imgIndex;
				
					var imgPath = imgDir + imgArray[imgIndex];
					
					theImage.src = imgPath;
					theImage.alt = imgArray[imgIndex];
				}
				else {
					return false;
				}
			}
		</script>
	</head>
		<body onload="randomImage()">
			<p><a href="#" onclick="randomImage()"><img style="width:100px;" id="myimage" /></a>
	        </p>
		
		</body>
</html>
